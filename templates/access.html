<!DOCTYPE html>
<html>
  <head>
    <title>Выдача доступа к телеграм боту</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      h1 {
        font-size: 32px;
        text-align: center;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }

      button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Выдать доступ к Telegram</h1>
    <form action="/grant-access" method="POST">
      <label for="chat_id">ID пользователя:</label>
      <input type="text" id="chat_id" name="chat_id" required>
      <label for="name">Имя и Фамилия:</label>
      <input type="text" id="name" name="name" required>
      <label for="subdivision">Подразделение:</label>
      <input type="text" id="subdivision" name="subdivision" required>
      <label for="JOBTITLE">Должность:</label>
      <input type="text" id="JOBTITLE" name="JOBTITLE" required>
      <label for="department">Отдел:</label>
      <input type="text" id="department" name="department" required>
      <button type="submit">Выдать!</button>
    </form>
  </body>
</html>
